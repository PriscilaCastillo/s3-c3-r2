<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Formulario de contacto</h1>
        <form action="">
            <div>
                <label for="user">Nombre*</label>
                <div>
                    <input id="user" name="user" type="text" placeholder="Escribe tu nombre" required>
                </div>
            </div>
            <div>
                <label for="usermail">Email*</label>
                <div>
                    <input id="usermail" name="usermail" type="email" placeholder="Escribe tu Email" required>
                </div>
            </div>
            <div>
                <label for="phone">Telefono</label>
                <div>
                    <input id="phone" name="phone" type="text" maxlength="15" placeholder="Escribe tu telefono">
                </div>
            </div>
            <div>
                <label for="website">Sitio web</label>
                <div>
                    <input id="website" name="website" type="url" placeholder="Escribe la URL de tu web">
                </div>
            </div>
            <div>
                <label for="asunto">Asunto*</label>
                <div>
                    <textarea name="" id="" cols="30" rows="3" wrap="hard" placeholder="Deja aqui tu comentario"></textarea>
                </div>
            </div>

            <button type="submit">Enviar</button>

            <div>
                <p>*los campos son obligatorios.</p>
            </div>
        </form>
    </div>


</body>

</html>
